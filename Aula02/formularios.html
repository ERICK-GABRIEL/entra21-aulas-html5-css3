<form action="mailto:rubem@oliota.com?subject=teste de formulario" method="post" enctype="text/plain">
<label for="nome">Nome:</label>
<input type="text" name="nome" id="nome" placeholder="Informe seu Nome" required>
<br>
<label for="idade">Idade:</label>
<input type="number" name="idade" id="idade" placeholder="Infome sua Idade">
<br>
<label for="tema">Tema Preferido:</label>
<br>
<input type="radio" name="tema" value="light"> light
<input type="radio" name="tema" value="dark"> dark
<br>
<label for="nascimento">Data de Nascimento:</label>
<input type="datetime-local" name="nascimento">
<br>
<label for="cor">Cor:</label>
<input type="color" name="cor">
<input type="reset" value="Limpar">
<input type="submit">

</form>



</body>
